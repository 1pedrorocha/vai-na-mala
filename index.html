<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vai Na Mala</title>
  </head>
  <body>
    <div class="mobile-wrap-up">
      <header>
        <img src="img/travel-bag 1.png" alt="travel bag illustration" />
        <h1>VAI NA MALA</h1>
      </header>

      <footer>
        <div class="add-closed">
          <button id="add-item-closed">
            <img src="/img/Plus.png" alt="post icon" />
          </button>
        </div>
        <div class="add-item hidden">
          <button id="cancel-item">
            <img src="/img/cancel.png" alt="cancel icon" />
          </button>
          <input type="text" id="item-input" placeholder="Escreva o item" />
          <button id="post-item">
            <img src="/img/post.png" alt="post icon" />
          </button>
        </div>
        <div class="footer-background">
          <p class="author">Project created by Pedro Rocha</p>
          <a
            target="_blank"
            href="https://www.flaticon.com/free-icons/travel"
            title="travel icons"
            >Travel icons created by jocularityart - Flaticon</a
          >
        </div>
      </footer>

      <ul class="item-list">
        <li>
          <div class="list-item-checked">
            <h3>4 cal√ßas</h3>
            <img src="/img/checkmark.png" alt="check icon" />
          </div>
        </li>
        <li>
          <div class="list-item">
            <h3>7 camisetas</h3>
            <div class="list-item-options"></div>
          </div>
        </li>

        <li>
          <div class="list-item">
            <h3>3 cuecas</h3>
            <div class="list-item-options">
              <div class="check">
                <img src="/img/check.png" alt="check icon" />
              </div>
              <div class="remove">
                <img src="/img/remove.png" alt="remove icon" />
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
