<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vai Na Mala</title>
  </head>
  <body>
    <div class="mobile-wrap-up">
      <header>
        <img src="./img/travel-bag 1.png" alt="travel bag illustration" />
        <h1>VAI NA MALA</h1>
      </header>

      <footer>
        <div class="add-closed">
          <button id="add-item-closed">
            <img src="./img/Plus.png" alt="post icon" />
          </button>
        </div>
        <div class="add-item hidden">
          <button id="cancel-item">
            <img src="./img/cancel.png" alt="cancel icon" />
          </button>
          <input type="text" id="item-input" placeholder="Escreva o item" />
          <button id="post-item">
            <img src="./img/post.png" alt="post icon" />
          </button>
        </div>
        <div class="footer-background">
          <p class="author">Project created by Pedro Rocha</p>
        </div>
      </footer>
      <div class="item-list-container">
        <ul class="item-list"></ul>
        <div class="empty-list">
          <p>Adicione seu primeiro item</p>
        </div>
        <div class="list-options hidden">
          <button class="uncheck-list">Desmarcar tudo</button>
          <button class="clear-list">Limpar lista</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
